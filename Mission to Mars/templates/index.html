<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .dataframe{
            border:2px solid black;
        }
        h5{
            font-size: 20px;
        }
        p{
            font-size: 15px
        }
        
    </style>
</head>
<body>
    <div class = "container" style="text-align:center;">
        <div class="jumbotron">
            <h1 class="display-4" style="font-weight:500;">Mission to Mars</h1>
            <p class="lead">
               <a class="btn btn-dark btn-lg" href="/scrape" role="button">Scrape Mars Data</a>
            </p>
        </div>
    </div>
    
    <!--first section-->
    <div class="container">
        <h4>Latest Mars News</h4>
        <h5>{{mars_info.news_title}}</h5>
        <p>{{mars_info.news_p}}</p>
    </div>


    <!--second section-->
    <div class = "container">
        <div class = "row">
            
            <!--left container-->
            <div class="col-8">
                <h4>Featured Mars Image</h4>
                <img src={{mars_info.mars_img}} class="img-fluid" alt="Responsive image" style="max-width:100%; max-height: auto;">
            </div>

            <!--right container-->
            <div class="col-4">
                <div style="margin-top:30px;">
                    <!-- table -->
                    <h5>Mars Facts</h5>
                    <div style="max-width: 400px; max-height: 100px; font-size: 15px; margin-bottom: 50px;">
                        {{mars_info.facts_df_table|safe}}
                    </div>
                </div> 
            </div>

        </div>
    </div>
    

    <div class="container" style="margin-top: 100px;">
        <h4 style="padding-top: 50px; text-align: center;">Mars Hemispheres</h4>
        <hr>

        <div class="col-12">
            <div class="row">

                {% for img in mars_info.mars_hemisphere %}
                <div class = "col-6">
                    <!--card items-->
                    <div class="card" style="margin: 30px;">
                        <img src="{{img.img_url}}" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text" style="font-weight: 700;">{{img.title}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js" 
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
